<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Evaluation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Model Evaluation</h1>

        <h2>Classification Report:</h2>
        <table>
            <thead>
                <tr>
                    <th>Class</th>
                    <th>Precision</th>
                    <th>Recall</th>
                    <th>F1-Score</th>
                    <th>Support</th>
                </tr>
            </thead>
            <tbody>
                {% for class, metrics in report.items() %}
                    <tr>
                        <td>{{ class }}</td>
                        <td>{{ metrics['precision'] }}</td>
                        <td>{{ metrics['recall'] }}</td>
                        <td>{{ metrics['f1-score'] }}</td>
                        <td>{{ metrics['support'] }}</td>
                    </tr>
                {% endfor %}
                <tr>
                    <td>Accuracy</td>
                    <td colspan="4">{{ report['accuracy'] }}</td>
                </tr>
            </tbody>
        </table>
        
    </div>
</body>
</html>
